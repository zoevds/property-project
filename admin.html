<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/bccdf4f91d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./admin.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin</title>
  </head>
  <body>
    <h1>Add a property</h1>

    <!-- Button trigger modal -->
    <div class="container d-flex justify-content-center ">
        <button
        id="btn-btn"
          type="button"
          class="btn btn-dark mb-2"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Property
        </button>   
    </div>
      <div id="cardbody" class="card bg-dark  container-fluid">
      <div class="card-body bg-dark text-light justify-content-center">
        <div class="options">
          <div class="row">
            <div class="col-6 col-sm-3 container-fluid">
              <h6 id="heading-6 fs-6">LOOKING FOR</h6>
              <select
                class="container-fluid form-select"
                onchange="categoryFilter(event);"
              >
                <option value="all" selected>All</option>
                <option value="Loft Apartment">Loft Apartment</option>
                <option value="House">House</option>
                <option value="Living room">Living room</option>
              </select>
            </div>
            <div class="col-6 col-sm-3 container-fluid">
              <h6 id="heading-6 fs-6">LOCATION</h6>
              <select
                class="container-fluid form-select"
                onchange="filterLocation(event);"
              >
                <option value="all" selected>All</option>
                <option value="Chicago">Chicago</option>
                <option value="Miami">Miami</option>
                <option value="Cape Town">Cape Town</option>
                <option value="Brooklyn">Brooklyn</option>
              </select>
            </div>
            <div class="col-6 col-sm-3 mb-3 container-fluid">
              <h6 id="heading-6 fs-6">BUDGET</h6>
              <select
                class="container-fluid form-select"
                onchange="priceFilter(event)"
              >
                <option value="all" selected>All</option>
                <option value="R50000 pm">R50000 pm</option>
                <option value="R750000 pm">R750000 pm</option>
                <option value="25000 pm">25000 pm</option>
                <option value="R670000 pm">R670000 pm</option>
                <option value="R52000 pm">R52000 pm</option>
                <option value="R63000 pm">R63000 pm</option>
                <option value="R870000 pm">R870000 pm</option>
                <option value="R670000 pm">R670000 pm</option>
              </select>
            </div>
            <div class="col-6 col-sm-3 container-fluid">
              <h6 id="heading-6 fs-6">SIZE</h6>
              <select
                class="container-fluid form-select"
                onchange="sizeFilter(event)"
              >
                <option value="all" selected>All</option>
                <option value="6738 sq ft">6738 sq ft</option>
                <option value="11743 sq ft">11743 sq ft</option>
                <option value="5637 sq ft">5637 sq ft</option>
                <option value="10345 sq ft">10345 sq ft</option>
                <option value="1230 sq ft">1230 sq ft</option>
                <option value="9244 sq ft">9244 sq ft</option>
                <option value="2650 sq ft">2650 sq ft</option>
                <option value="6790 sq ft">6790 sq ft</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark text-light">
            <h5 class="modal-title" id="exampleModalLabel">Add property</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          
          <form onsubmit="event.preventDefault();" >
          <div id="modalbody" class="modal-body">
            <!-- input 1 -->
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Title</span
              >
              <input id="title"
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
            <!-- input 2 -->
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Type</span
              >
              <input id="type"
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
            <!-- input 3 -->
            <select id="area"
              class="form-select mb-3"
              aria-label="Default select example"
            >
              <option selected>Area</option>
              <option value="Chicago"> Chicago </option>
              <option value="Miami">Miami</option>
              <option value="cape town"> cape town </option>
              <option value="cape town">cape town</option>
              <option value="cape town">Miami</option>
             
              <option value=" Brooklyn">  Brooklyn</option>
              <option value="Jersey City"> Jersey City</option>
             
            </select>
            <!-- input 4 -->
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Price</span
              >
              <input id="price"
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
            <!-- input 5 -->
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >ImgURL</span
              >
              <input id="imageURL"
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
            <!-- select 1-->
            <select id="amount-rooms"
              class="form-select mb-3"
              aria-label="Default select example"
            >
              <option selected>Amount of rooms</option>
              <option value="1">1-3</option>
              <option value="2">3-5</option>
              <option value="3">5-8</option>
            </select>
            <!-- select 2 -->
             <select id="bathrooms"
              class="form-select mb-3"
              aria-label="Default select example"
            >
              <option selected>Bathrooms</option>
              <option value="1">1</option>
              <option value="2">2-3</option>
              <option value="3">4</option>
            </select>
            <!-- select 3 -->
             <select id="garage"
              class="form-select mb-3"
              aria-label="Default select example"
            >
              <option selected>Garage</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <!-- select 4 -->
            <select id="property-size" class="form-select" aria-label="Default select example">
              <option selected>Property size</option>
              <option value="1">6790 sq ft</option>
              <option value="2">2650 sq ft</option>
              <option value="3">9244 sq ft</option>
              <option value="4">1230 sq ft</option>
              <option value="5">10345 sq ft</option>
              <option value="6">5637 sq ft</option>
              <option value="7">11743 sq ft</option>
              <option value="8">6738 sq ft</option>
              <option value="9">12790 sq ft</option>
              <option value="10">7490 sq ft</option>
              <option value="11">6738 sq ft</option>
              <option value="12">2690 sq ft</option>
            </select>
            
          </div>
          <div class="modal-footer  bg-dark text-light">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" id="addprop" class="btn btn-secondary">Save changes</button>
          </div>
          </form>
        </div>
      </div>
    </div>

    <!-- table -->

    <table class="table table-hover table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Type</th>
          <th scope="col">Address</th>
          <th scope="col">Price</th>
          <th scope="col">ImgURL</th>
          <th scope="col">Rooms</th>
          <th scope="col">Bathrooms</th>
          <th scope="col">Garage</th>
          <th scope="col">Squarefoot</th>
          <th scope="col">Options</th>

        </tr>
      </thead>
      <tbody
       id="adminstable">

      </tbody>
    </table>
   

      <script src="./admin.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
      ></script>
    </tbody>
  </body>
</html>
